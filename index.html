    <script>
        //var pushNotification;


        function onDeviceReady() {
            $("#app-status-ul").append("<li>device is ready</li>");

            // Now safe to use the PhoneGap API
            pushNotification = window.plugins.pushNotification;
            if (device.platform == 'android' || device.platform == 'Android') {
                pushNotification.register(successHandler, errorHandler,{"senderID":"856591973129","ecb":"onNotificationGCM"});
            } else {
                // pushNotification.register(tokenHandler, errorHandler {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"});
            }
        }
        //        $.getScript('phonegap.js', function() { alert('Load was performed.'); })

        $("document").ready(function() {
//            var flag = phonegap?"present":"absent";
//            var flag2 = cordova?"present":"absent";
//            console.log(cordova);
//            console.log(phonegap);
            $("#app-status-ul").append("<li>before cordova print</li>");
            $("#app-status-ul").append("<li>before document ready</li>");
            //  $("#app-status-ul").append("<li>cordova is " + flag + flag2 + "</li>");
            $("#app-status-ul").append("<li>inside document ready</li>");


        });

        //        $("document").bind("deviceready", function(event) {
        //            $("#app-status-ul").append("<li>device is ready</li>");
        //
        //        });

        document.addEventListener("deviceready", onDeviceReady, false);

        function successHandler() {
            $("#app-status-ul").append("<li>received notifications success</li>");
            $("#app-status-ul").append("<li>"+ JSON.stringify(arguments) + "</li>");
        }

        function errorHandler() {
            $("#app-status-ul").append("<li>received notifications error</li>");
            $("#app-status-ul").append("<li>"+ JSON.stringify(arguments) + "</li>");
        }

        function onNotificationGCM(e) {
            $("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');

            switch( e.event )
            {
                case 'registered':
                    if ( e.regid.length > 0 )
                    {
                        //  console.log(e, angular.toJson(e, true));
                        $("#app-status-ul").append('<li><pre>'+ angular.toJson(e, true) + '</pre></li>');
                        $("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
                        // Your GCM push server needs to know the regID before it can push to this device
                        // here is where you might want to send it the regID for later use.
                        console.log("regID = " + e.regID);
                    }
                    break;

                case 'message':
                    // if this flag is set, this notification happened while we were in the foreground.
                    // you might want to play a sound to get the user's attention, throw up a dialog, etc.
                    if (e.foreground)
                    {
                        $("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');

                        // if the notification contains a soundname, play it.
                        var my_media = new Media("/android_asset/www/"+e.soundname);
                        my_media.play();
                    }
                    else
                    {   // otherwise we were launched because the user touched a notification in the notification tray.
                        if (e.coldstart)
                            $("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
                        else
                            $("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
                    }

                    $("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
                    $("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
                    break;

                case 'error':
                    $("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
                    break;

                default:
                    $("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
                    break;
            }
        }


    </script>
    <style>
